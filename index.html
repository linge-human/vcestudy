<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Simple AI Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    #chatlog { border: 1px solid #ddd; padding: 1rem; height: 300px; overflow-y: scroll; }
    .user { color: blue; }
    .bot { color: green; }
    input, button { margin-top: 1rem; }
  </style>
</head>
<body>
  <h1>Simple AI Chatbot</h1>
  <div id="chatlog"></div>
  <input type="text" id="input" placeholder="Say something..." />
  <button id="sendBtn">Send</button>

  <script>
    const chatlog = document.getElementById('chatlog');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');

    // Replace with your own OpenAI API key - WARNING: this will be visible to everyone if deployed here
    const OPENAI_API_KEY = "YOUR_OPENAI_API_KEY";

    async function sendMessage(message) {
      // Display user message
      chatlog.innerHTML += `<div class="user"><b>You:</b> ${message}</div>`;

      // Prepare API request payload
      const payload = {
        model: "gpt-3.5-turbo",
        messages: [{ role: "user", content: message }],
      };

      // Call OpenAI API
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          Authorization: `Bearer ${OPENAI_API_KEY}`,
        },
        body: JSON.stringify(payload),
      });

      const data = await response.json();
      const botReply = data.choices[0].message.content;

      // Display bot reply
      chatlog.innerHTML += `<div class="bot"><b>AI:</b> ${botReply}</div>`;
      chatlog.scrollTop = chatlog.scrollHeight;
    }

    sendBtn.onclick = () => {
      const message = input.value.trim();
      if (message) {
        sendMessage(message);
        input.value = "";
      }
    };

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
