<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VCE AI Study Assistant</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <aside class="sidebar">
    <header>
      <div class="logo"></div>
    </header>

    <section>
      <button class="chat-new" id="chat-new" title="Start New Chat">+ New Chat</button>
      <ul id="chat-list" class="chat-list"></ul>
    </section>

    <section>
      <label>Subjects</label>
      <input id="subjects" type="text" placeholder="e.g. Chem, Methods" value="Biology, Chemistry, Physics, Math Methods, Specialist Maths">
    </section>
    <section>
      <label>Study Focus</label>
      <input id="focus" type="text" placeholder="e.g. Equilibrium, Respiration">
    </section>
    <section>
      <label>Notes</label>
      <select id="notes-list"><option>No notes</option></select>
      <pre id="note-preview"></pre>
    </section>
    <section style="margin-top:12px;">
      <label>OpenAI API Key</label>
      <input id="api-key" type="password" placeholder="Paste API key here">
      <button id="save-key" style="margin-top:7px;">Save Key</button>
      <button id="clear-key" style="margin-top:7px;">Clear Key</button>
    </section>
  </aside>

  <main class="chat-area">
    <header id="focus-header" class="chat-header"></header>
    <section id="chat-thread" class="chat-messages"></section>
    <form id="chat-form" class="input-area" autocomplete="off">
      <textarea id="chat-input" class="chat-input" placeholder="Ask your questionâ€¦ (Ctrl+Enter)" rows="2"></textarea>
      <button class="send-btn" type="submit">Send</button>
    </form>
  </main>

  <script src="main.js"></script>
</body>
</html>
